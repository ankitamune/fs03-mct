<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Blog Application</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="">
           <div class="featured-image mb-3">
            <img src="images/avtar.png" class="img-fluid" style="width: 100%;">
           </div>
         
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>LOGIN</h2>
                     
                </div>
                <div class="input-group mb-3" id="search">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" id ="email" placeholder="Email address" required>
                </div>
                <div class="input-group mb-3">
                    <input type="username" class="form-control form-control-lg bg-light fs-6" id="username" placeholder="username">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" placeholder="Password">
                </div>
        
                <div class="input-group mb-3">
                    <button class="btn btn-info w-50 fs-6" onclick="login()">Login</button>
                </div>
                <!-- <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div> -->
                <div class="row">
                    <small> Forget</small>
                    <small> Help</small>
                </div>
          </div>
       </div> 

      </div>
    </div>
    <script>
         

function login() {
        // Get the values from the form
        const email = document.getElementById("email").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Fetch data from the GitHub API
        fetch(`https://api.github.com/users/${username}`)
          .then(response => response.json())
          .then(data => {
            // Store the data in localStorage
            localStorage.setItem("email", email);
            localStorage.setItem("username", username);
            localStorage.setItem("name", data.name);
           

            // Redirect to the dashboard page
            window.location.href = "blog-page.html";
          })
          .catch(error => {
            console.error(error);
            alert("An error occurred while logging in. Please try again.");
          });
      }

    </script>
</body>
</html>
